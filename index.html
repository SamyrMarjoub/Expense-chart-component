<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="body-container">
    <div class="content">
      <div class="first-div">
        <div class="first-div-container">
          <div class="column">
            <h4>My Balance</h4>
            <h2>$921.41</h2>
          </div>
          <div class="logo-div"><img src="./images/logo.svg" alt=""> </div>
        </div>
      </div>
      <div class="second-div">
        <div class="second-div-container">
          <p>Spending - Last 7 days</p>
          <div class="data-container">
            <div class="flex">
              <div class="column-div">
                <div class="day-mon">
                  <span>Mon</span>
                </div>
                <div class="mon"></div>
                <div class="span-value mon-span">
                  <span>$17.45</span>
                </div>
              </div>

            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-tue">
                  <span>Tue</span>
                </div>
                <div class="Tue"></div>
                <div class="span-value tue-span">
                  <span>$34.91</span>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-wed">
                  <span>Wed</span>
                </div>
                <div class="wed"></div>
                <div class="span-value wed-span">
                  <span>$52.36</span>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-thu">
                  <span>Thu</span>
                </div>
                <div class="thu"></div>
                <div class="span-value thu-span">
                  <span>$31.07</span>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-fri">
                  <span>Fri</span>
                </div>
                <div class="fri"></div>
                <div class="span-value fri-span">
                  <span>$23.39</span>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-sat">
                  <span>Sat</span>
                </div>
                <div class="sat"></div>
                <div class="span-value sat-span">
                  <span>$43.28</span>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="column-div">
                <div class="day-sun">
                  <span>Sun</span>
                </div>
                <div class="sun"></div>
                <div class="span-value sun-span">
                  <span>$25.48</span>
                </div>
              </div>
            </div>
          </div>
          <div class="final-div">
            <div class="column-1">
              <h3>Total this month</h3>
              <h1>$478.33</h1>
            </div>
            <div class="column-2">
              <h3 class="first-h3">+2.4%</h3>
              <h3 class="second-h3">from last month </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="atribuicao"a>
        <p>Challenge by FrontEndMentor. Coded by <a href="https://github.com/SamyrMarjoub">SamyrMarjoub</a> </p>
      </div>
    </div>
    
  </div>
 
  <script src="jquery-2.2.1.js"></script>
  <script src="script.js"></script>

</body>

</html>
